bosh-variables:
  database:
    host: (( param "Specify the host URL domain or IP for connecting to the external database" ))
    port: (( param "Specify the port for connecting to the external database" ))
    scheme: (( param "Specify the type of database: mysql or postgres" ))
    name: autoscaler
    username: autoscaler
    password: ((autoscaler_database_password))
    sslmode: (( param "Specify SSL validation mode to use: disable, allow, prefer, require, verify-ca, verify-full (postgres), verify_identity (mysql)" ))
    tls_ca: ((autoscaler_database_tls_ca))

